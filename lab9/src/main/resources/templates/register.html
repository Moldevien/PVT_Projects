<!DOCTYPE html>
<html><head><title>Реєстрація</title></head><body>

<h2>Реєстрація</h2>

<form th:action="@{/register}" method="post" th:object="${user}">
    <label>Email:</label><br>
    <input th:field="*{username}"/><br><br>

    <label>Пароль:</label><br>
    <input type="password" th:field="*{password}"/><br><br>

    <label>Ім’я:</label><br>
    <input th:field="*{name}"/><br><br>

    <label>Телефон:</label><br>
    <input th:field="*{phone}"/><br><br>

    <button type="submit">Зареєструватися</button>
</form>

<a th:href="@{/login}">Назад до входу</a>

</body>
</html>
